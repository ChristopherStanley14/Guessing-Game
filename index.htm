<body>



    <div class="container" style="background-color: black; height: 100%; width: 100%">
        <div class="row">
            <div class="col-md-4 col-md-push-4" id="heading">

            </div>
        </div>

        <div class="row">
            <div class="col-md-4" id="tile1">
                <span><input id="num1" type="number" name="num1"></span>
            </div>

            <div class="col-md-4" id="tile2">
                <span><input id="num2" type="number" name="num2"></span>
            </div>

            <div class="col-md-4" id="tile3">
                <span><input id="num3" type="number" name="num3"></span>
            </div>
        </div>

        <div class="row" id="check">
            <div class="col-md-4 col-md-push-5">

            </div>
        </div>
    </div>
